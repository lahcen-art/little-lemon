<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Little Lemon{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f4ce14;
            padding: 1rem;
            text-align: center;
        }
        nav {
            background-color: #333;
            padding: 0.3rem 0.5rem;
            font-size: 0.9rem;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 0.8rem;
            padding: 0.2rem 0.5rem;
            display: inline-block;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        .menu-item {
            border: 1px solid #ddd;
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 5px;
        }
        .menu-item img {
            max-width: 200px;
            height: auto;
            display: block;
            margin-top: 1rem;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Little Lemon Restaurant</h1>
    </header>
    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'about' %}">About</a>
        <a href="{% url 'menu' %}">Menu</a>
        <a href="{% url 'book' %}">Book</a>
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2023 Little Lemon Restaurant. All rights reserved.</p>
    </footer>
</body>
</html>
